plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    //id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    id "io.freefair.lombok" version "3.7.5"

    id 'org.checkerframework' version '0.4.10'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
}

checkerFramework {
    checkers = ['org.checkerframework.checker.objectconstruction.ObjectConstructionChecker']
    extraJavacArgs = ['-AsuppressWarnings=type.anno.before.decl.anno', '-Awarns']
    skipVersionCheck = true
}

if (project.hasProperty("cfShowChecks")) {
  checkerFramework {
    extraJavacArgs += ['-Ashowchecks']
  }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    
    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web' 
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.liquibase:liquibase-core:3.5.5'
    implementation 'com.zaxxer:HikariCP:2.7.9'
    implementation 'com.h2database:h2:1.4.196'
    implementation 'org.apache.poi:poi:3.15'
    implementation 'org.apache.poi:poi-scratchpad:3.15'
    implementation 'org.apache.poi:poi-ooxml:3.15'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'
    testImplementation 'org.dbunit:dbunit:2.6.0'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.3'
}

// checker framework
// To use a locally-built Checker Framework, run gradle with "-PcfLocal".
if (project.hasProperty("cfLocal")) {
    def cfHome = String.valueOf(System.getenv("CHECKERFRAMEWORK"))
    dependencies {
        compileOnly files(cfHome + "/checker/dist/checker-qual.jar")
        testCompileOnly files(cfHome + "/checker/dist/checker-qual.jar")
        checkerFramework files(cfHome + "/checker/dist/checker.jar")
        checkerFrameworkAnnotatedJDK files(cfHome + "/checker/dist/jdk8.jar")
    }
}

dependencies {
    checkerFramework 'net.sridharan.objectconstruction:object-construction-checker:0.1.7-SNAPSHOT'
    checkerFramework 'org.checkerframework:checker:3.1.1-SNAPSHOT'
    implementation 'net.sridharan.objectconstruction:object-construction-qual:0.1.7-SNAPSHOT'
}

// Define the main class for the application
mainClassName = 'lv.javaguru.cmc.App'

apply plugin: "io.freefair.lombok"